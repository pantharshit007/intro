<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <!--* ====font awesome cdn file link up===== *-->
    <script
      src="https://kit.fontawesome.com/e985ecde3c.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="h-screen bg-slate-950">
      <!-- Navbar -->
      <!-- <div class="h-14 mb-3">âœ¨</div> -->

      <div class="profile text-white mt-6">
        <div class="container w-max-[500px] mx-auto gap-y-8">
          <img src="img.jpg" alt="img" class="img" />

          <div class="mx-auto w-fit">
            <p class="mx-auto w-fit font-bold py-1 text-3xl">Harshit Pant</p>
            <p class="text-gray-400 text-xl">Front End Developer</p>
          </div>

          <!-- Contacts -->
          <div class="text-3xl h-11 flex justify-center gap-x-8">
            <a href="https://linkedin.com/in/pantharshit007"
              ><i class="fa-brands fa-linkedin h-9"></i>
            </a>
            <a href="https://github.com/pantharshit007"
              ><i class="fa-brands fa-github h-9"></i>
            </a>
            <a href="mailto:pantharshit007@gmail.com"
              ><i class="fa-solid fa-envelope h-9"></i>
            </a>
            <a href="https://twitter.com/pantharshit007"
              ><i class="fa-brands fa-x-twitter h-9"></i>
            </a>
          </div>
        </div>

        <!-- Skill Section -->
        <div class="mt-8">
          <div
            class="mx-auto flex justify-center item-center justify-around gap-x-9"
          >
            <!-- FrontEnd -->
            <div class="w-[50%]">
              <p class="w-fit mx-auto text-2xl italic font-semibold">
                FRONTEND
              </p>
              <div
                class="md:grid grid-cols-2 w-fit md:gap-7 md:gap-x-[60px] p-8"
              >
                <!-- HTML -->
                <div
                  class="flex item-center gap-2 hover:scale-110 hover:text-blue-500 transition-all duration-200"
                >
                  <span class="my-auto"
                    ><i class="fa-brands fa-html5 text-4xl"></i
                  ></span>
                  <p>HTML</p>
                </div>
                <!-- CSS -->
                <div
                  class="flex item-center gap-2 hover:scale-110 hover:text-blue-500 transition-all duration-200"
                >
                  <span class="my-auto"
                    ><i class="fa-brands fa-css3-alt text-4xl"></i
                  ></span>
                  <p>CSS</p>
                </div>
                <!-- JS -->
                <div
                  class="flex item-center gap-2 hover:scale-110 hover:text-blue-500 transition-all duration-200"
                >
                  <span class="my-auto"
                    ><i class="fa-brands fa-js text-4xl"></i
                  ></span>
                  <p>JAVASCRIPT</p>
                </div>
                <!-- JQUERY -->
                <div
                  class="flex item-center gap-2 hover:scale-110 hover:text-blue-500 transition-all duration-200"
                >
                  <span class="my-auto"
                    ><i class="fa-solid fa-j text-4xl"></i
                  ></span>
                  <p>JQUERY</p>
                </div>
                <!-- REACT -->
                <div
                  class="flex item-center gap-2 hover:scale-110 hover:text-blue-500 transition-all duration-200"
                >
                  <span class="my-auto"
                    ><i class="fa-brands fa-react text-4xl"></i
                  ></span>
                  <p>REACTJS</p>
                </div>
                <!-- TAILWIND -->
                <div
                  class="flex item-center gap-2 hover:scale-110 hover:text-blue-500 transition-all duration-200"
                >
                  <span class="my-auto"
                    ><i class="fa-regular fa-wave-sine text-4xl"></i
                  ></span>
                  <p>TAILWIND css</p>
                </div>
                <!-- BOOTSTRAP -->
                <div
                  class="flex item-center gap-2 hover:scale-110 hover:text-blue-500 transition-all duration-200"
                >
                  <span class="my-auto"
                    ><i class="fa-brands fa-bootstrap text-4xl"></i
                  ></span>
                  <p class="my-auto">BOOTSTRAP</p>
                </div>
                <!-- REDUZ -->
                <div
                  class="flex item-center gap-2 hover:scale-110 hover:text-blue-500 transition-all duration-200"
                >
                  <span class="my-auto"><i class="text-4xl"></i></span>
                  <p>REDUX TOOLKIT</p>
                </div>
              </div>
            </div>

            <!-- Divider -->
            <div class="bg-blue-500 min-h-full w-1 my-8"></div>

            <!-- BackEnd -->
            <div class="w-[50%]">
              <p class="w-fit mx-auto text-2xl italic font-semibold">BACKEND</p>
              <div
                class="md:grid grid-cols-2 w-fit md:gap-7 md:gap-x-[60px] p-8"
              >
                <!-- NODE -->
                <div
                  class="flex item-center gap-2 hover:scale-110 hover:text-blue-500 transition-all duration-200"
                >
                  <span class="my-auto"
                    ><i class="fa-brands fa-node text-4xl"></i
                  ></span>
                  <p>NODE js</p>
                </div>
                <!-- Mongo -->
                <div
                  class="flex item-center gap-2 hover:scale-110 hover:text-blue-500 transition-all duration-200"
                >
                  <span class="my-auto"
                    ><i class="fa-solid fa-leaf text-4xl"></i
                  ></span>
                  <p>MONGO DB</p>
                </div>
                <!-- Git -->
                <div
                  class="flex item-center gap-2 hover:scale-110 hover:text-blue-500 transition-all duration-200"
                >
                  <span class="my-auto"
                    ><i class="fa-brands fa-git text-4xl"></i
                  ></span>
                  <p>GIT</p>
                </div>
                <!-- Typescript -->
                <div
                  class="flex item-center gap-2 hover:scale-110 hover:text-blue-500 transition-all duration-200"
                >
                  <span class="my-auto"><i class="fa-solid text-4xl"></i></span>
                  <p>TYPESCRIPT</p>
                </div>
                <!-- SQL -->
                <div
                  class="flex item-center gap-2 hover:scale-110 hover:text-blue-500 transition-all duration-200"
                >
                  <span class="my-auto"
                    ><i class="fa-solid fa-database text-4xl"></i
                  ></span>
                  <p>My SQL</p>
                </div>
                <!-- Prisma -->
                <div
                  class="flex item-center gap-2 hover:scale-110 hover:text-blue-500 transition-all duration-200"
                >
                  <span class="my-auto"><i class="fa-solid text-4xl"></i></span>
                  <p>PRISMA</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <dialog>
            <button autofocus>Close</button>
            <iframe
              src="https://player.cloudinary.com/embed/?public_id=miscellaneous%2FrickRoll&cloud_name=di0av3xly&player[autoplay]=true&player[autoplayMode]=on-scroll&player[hideContextMenu]=true&player[showLogo]=false&player[controlBar][fullscreenToggle]=false&source[sourceTypes][0]=hls"
              width="560"
              height="315"
              allow="autoplay; fullscreen; encrypted-media; picture-in-picture"
              undefined
              allowfullscreen
              frameborder="0"
            ></iframe>
          </dialog>
          <button>Click</button>
        </div>
      </div>
    </div>
  </body>
</html>
